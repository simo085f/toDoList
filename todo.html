<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <title>ToDoListe</title>
  </head>
  <body>
    <h1>To Do List!</h1>
    <main>
      <form>
        <label for="form_titel">Titel:</label>
        <div>
          <input type="text" name="titel" required id="form_titel" />
          <span></span>
        </div>
        <label for="form_beskrivelse">Beskrivelse: </label>
        <input type="text" name="beskrivelse" id="form_beskrivelse" />

        <label for="form_deadline"></label>
        Deadline:
        <div>
          <input
            type="date"
            name="deadline"
            date-format="DD MMM YYYY"
            min="2019-01-10"
            max="2020-01-12"
            id="form_deadline"
            required
          />
          <span></span>
        </div>
        <input type="submit" name="submit" value="Tilføj til listen" />
      </form>

      <div id="toDo_container">
        <section class="toDo"></section>
        <template class="toDo-template">
          <article class="toDo-container">
            <div class="titel"></div>
            <div class="beskrivelse"></div>
            <div class="deadline"></div>
            <div class="slet">Udført</div>
          </article>
        </template>
      </div>
    </main>
    <script src="js.js"></script>
  </body>
</html>
